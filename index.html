<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gold and Diamond USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1595341888016-a392ef81b7de?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #d4af37, #b8860b);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px #555;
        }

        .container {
            max-width: 95%;
            margin: 15px auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .services-section {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .service-item {
            width: 47%;
            background-color: rgba(255, 248, 220, 0.9);
            border-radius: 12px;
            padding: 15px 5px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        .service-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .service-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            object-fit: contain;
        }

        .service-text {
            font-size: 16px;
            font-weight: bold;
            color: #b8860b;
            text-align: center;
            line-height: 1.3;
            width: 100%;
        }

        .links-section, .contact-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-box {
            background-color: #fff8dc;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 12px 15px;
            margin: 10px 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            text-align: left;
            width: 90%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .contact-box:hover {
            background-color: #ffeaa7;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .contact-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .contact-box a {
            text-decoration: none;
            color: #b8860b;
            font-size: 16px;
            font-weight: 600;
            flex-grow: 1;
        }
        
        .map-container {
            width: 90%;
            margin: 20px 0;
        }
        
        .map-container h3 {
            color: #b8860b;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .link-box {
            background-color: #fff8dc;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 12px 15px;
            margin: 10px 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            text-align: left;
            width: 90%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .link-box:hover, .link-box:active {
            background-color: #ffeaa7;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .link-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: contain;
        }

        .link-box a {
            text-decoration: none;
            color: #b8860b;
            font-size: 18px;
            font-weight: 600;
            flex-grow: 1;
        }

        footer {
            background: linear-gradient(90deg, #b8860b, #d4af37);
            color: white;
            padding: 15px;
            font-size: 14px;
            margin-top: 30px;
            width: 100%;
        }

        /* Media query for tablets and larger screens */
        @media (min-width: 768px) {
            header {
                font-size: 36px;
                padding: 25px;
            }

            .container {
                max-width: 90%;
                padding: 25px;
            }

            .service-item {
                width: 48%;
                padding: 20px 15px;
                min-height: 150px;
            }

            .service-icon {
                width: 70px;
                height: 70px;
            }

            .service-text {
                font-size: 18px;
                margin-top: 10px;
            }

            .link-box {
                padding: 15px 20px;
                margin: 15px 0;
            }

            .link-box img {
                width: 50px;
                height: 50px;
                margin-right: 20px;
            }

            .link-box a, .contact-box a {
                font-size: 22px;
            }
            
            .map-container h3 {
                font-size: 24px;
            }

            footer {
                padding: 18px;
                font-size: 16px;
            }
        }

        /* Additional media query for desktop */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }

            .services-section {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .service-item {
                width: 23%;
                padding: 20px 15px;
                min-height: 180px;
            }

            .service-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            .service-text {
                font-size: 20px;
            }

            .links-section {
                width: 60%;
                margin: 0 auto;
            }

            .link-box {
                width: 100%;
            }
        }
    </style>
</head>

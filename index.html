<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gold and Diamond USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1595341888016-a392ef81b7de?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #d4af37, #b8860b);
            color: white;
            padding: 35px 20px;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px #555;
        }

        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .side-text {
            width: 28%;
            font-size: 24px;
            font-weight: bold;
            color: #b8860b;
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(255, 248, 220, 0.9);
            border-radius: 15px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .side-text img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .side-text .emoji {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .links-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .link-box {
            background-color: #fff8dc;
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 18px 25px;
            margin: 22px 0;
            transition: 0.4s;
            display: flex;
            align-items: center;
            text-align: left;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-box:hover {
            background-color: #ffeaa7;
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .link-box img {
            width: 60px;
            height: 60px;
            margin-right: 25px;
            border-radius: 10px;
            object-fit: contain;
        }

        .link-box a {
            text-decoration: none;
            color: #b8860b;
            font-size: 24px;
            font-weight: 600;
            flex-grow: 1;
        }

        footer {
            background: linear-gradient(90deg, #b8860b, #d4af37);
            color: white;
            padding: 22px;
            font-size: 18px;
            margin-top: 60px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .side-text,
            .links-section {
                width: 90%;
                margin-bottom: 30px;
            }
            
            .side-text {
                padding: 25px;
            }
        }
    </style>
</head>
